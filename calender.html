<!DOCTYPE html>
<html>
<head>
  <title>Event Calendar</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    body {
      background: #000 url("images/background.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 100px;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      position: relative;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 3em;
      color: #fff;
    }

    .dropdown {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .dropbtn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    .hamburger {
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger span {
      display: block;
      height: 4px;
      background-color: #fff;
      border-radius: 2px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 30px;
      left: 0;
      background-color: #151313;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-radius: 5px;
      overflow: hidden;
    }
    .dropdown-content a {
      color: rgba(255,255,255,0.95);
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }
    .dropdown-content a:hover {
      background-color: #3a3a3a;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .calendar-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
      text-align: center;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 10px;
    }
    
    .day {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .day:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .event-day {
      background: rgba(255, 165, 0, 0.8);
    }

    .ongoing-event {
      background: rgba(0, 255, 0, 0.6);
    }

    .event-details {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    .month-navigation {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 600px;
    }

    .month-navigation button {
      background: #444;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .month-navigation button:hover {
      background: #666;
    }

    .live-events-container {
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255, 0, 0, 0.2);
    }

    .live-event {
      padding: 10px;
      background: rgba(255, 0, 0, 0.6);
      border-radius: 5px;
      margin-bottom: 5px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }
  </style>
</head>
<body>

  <header>
    <h1>Event Calendar</h1>
  </header>

  <div class="calendar-container">
    <div class="month-navigation">
      <button id="prevMonth">â—€ Previous</button>
      <h2 id="monthTitle">March 2025</h2>
      <button id="nextMonth">Next â–¶</button>
    </div>

    <div class="calendar" id="calendarDays"></div>

    <div class="event-details">
      <h3 id="event-title"></h3>
    </div>
  </div>

  <div class="live-events-container">
    <h2>ðŸ”´ LIVE Events</h2>
    <div id="live-events-list"></div>
  </div>

  <footer>
    <p>
      Want to suggest an event? <a href="https://discord.com/channels/995954559044304896/1114516322995421194" style="color: blue; text-decoration: none;">Open a ticket</a>.
    </p>
  </footer>

  <script>
    const events = {
      "March 2025": { 14: "Spring Scavenger Hunt (Ongoing)", 15: "Mafia Night" },
      "April 2025": { 5: "Art Contest Begins (Ongoing)", 12: "Among Us Tournament" },
      "May 2025": { 20: "Minecraft Build Challenge", 25: "Server Anniversary" }
    };

    const months = ["March 2025", "April 2025", "May 2025"];
    let currentMonthIndex = 0;

    const monthTitle = document.getElementById("monthTitle");
    const calendarDays = document.getElementById("calendarDays");
    const liveEventsList = document.getElementById("live-events-list");

    function renderCalendar() {
      const monthName = months[currentMonthIndex];
      monthTitle.textContent = monthName;
      calendarDays.innerHTML = "";
      liveEventsList.innerHTML = "";

      for (let i = 1; i <= 31; i++) {
        let dayDiv = document.createElement("div");
        dayDiv.classList.add("day");
        dayDiv.textContent = i;

        if (events[monthName] && events[monthName][i]) {
          dayDiv.classList.add("event-day");
          dayDiv.setAttribute("data-event", events[monthName][i]);

          if (events[monthName][i].includes("(Ongoing)")) {
            dayDiv.classList.add("ongoing-event");
            let liveEvent = document.createElement("div");
            liveEvent.classList.add("live-event");
            liveEvent.textContent = `ðŸ”´ ${events[monthName][i]}`;
            liveEventsList.appendChild(liveEvent);
          }
        }

        dayDiv.addEventListener("click", () => {
          document.getElementById("event-title").innerHTML = dayDiv.getAttribute("data-event") || "No event";
          document.querySelector(".event-details").style.display = "block";
        });

        calendarDays.appendChild(dayDiv);
      }
    }

    document.getElementById("prevMonth").addEventListener("click", () => { if (currentMonthIndex > 0) currentMonthIndex--; renderCalendar(); });
    document.getElementById("nextMonth").addEventListener("click", () => { if (currentMonthIndex < months.length - 1) currentMonthIndex++; renderCalendar(); });

    renderCalendar();
  </script>

</body>
</html>
