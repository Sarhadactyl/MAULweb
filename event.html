<!DOCTYPE html>
<html>
<head>
  <title>Stacked Photo Slideshow</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }
    body {
      background: #000 url("images/background.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .stack-container {
      position: relative;
      width: 66%;
      height: 66vh;
      overflow: hidden;
    }
    .stack-slide {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      opacity: 0.8;
      transition: opacity 0.3s ease, left 0.5s ease;
      z-index: 1;
    }
    .stack-slide:hover {
      opacity: 1;
    }
    .stack-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .slide-header {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 11; 
    }
    .stack-slide.active {
      z-index: 10;
      left: 0;
      opacity: 1;
    }
    .stack-slide.next1 {
      left: 10%;
      z-index: 9;
    }
    .stack-slide.next2 {
      left: 20%;
      z-index: 8;
    }
    .stack-slide.hidden {
      left: 0;
      z-index: 1;
      opacity: 0;
      pointer-events: none;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 2em;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
      z-index: 999;
    }
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="stack-container">
    <div class="slide-header" id="slide-header"></div>
    
    <div class="stack-slide">
      <img src="images/event1.png" alt="Event 1">
    </div>
    <div class="stack-slide">
      <img src="images/event2.png" alt="Event 2">
    </div>
    <div class="stack-slide">
      <img src="images/event3.png" alt="Event 3">
    </div>
    <div class="stack-slide">
      <img src="images/event4.png" alt="Event 4">
    </div>
    <div class="stack-slide">
      <img src="images/event5.png" alt="Event 5">
    </div>
    <div class="stack-slide">
      <img src="images/event6.png" alt="Event 6">
    </div>

    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script>
    const slides = Array.from(document.querySelectorAll('.stack-slide'));
    const headerEl = document.getElementById('slide-header');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    
    let currentIndex = 0;
    let slideInterval = setInterval(nextSlide, 3000);

    function updateSlides() {
      slides.forEach(slide => {
        slide.classList.remove('active', 'next1', 'next2', 'hidden');
      });

      slides[currentIndex].classList.add('active');

      const next1Index = (currentIndex + 1) % slides.length;
      slides[next1Index].classList.add('next1');

      const next2Index = (currentIndex + 2) % slides.length;
      slides[next2Index].classList.add('next2');

      slides.forEach((slide, i) => {
        if (i !== currentIndex && i !== next1Index && i !== next2Index) {
          slide.classList.add('hidden');
        }
      });
      
      const activeImageAlt = slides[currentIndex].querySelector('img').alt;
      
      headerEl.style.opacity = 0;
      setTimeout(() => {
        headerEl.textContent = activeImageAlt;
        headerEl.style.opacity = 1;
      }, 300);
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      updateSlides();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateSlides();
    }

    nextBtn.addEventListener('click', () => {
      clearInterval(slideInterval);
      nextSlide();
      slideInterval = setInterval(nextSlide, 3000);
    });

    prevBtn.addEventListener('click', () => {
      clearInterval(slideInterval);
      prevSlide();
      slideInterval = setInterval(nextSlide, 3000);
    });

    updateSlides();
  </script>
</body>
</html>
