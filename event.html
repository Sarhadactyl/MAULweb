<!DOCTYPE html>
<html>
<head>
  <title>Event Slideshow</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    body {
      background: #000 url("images/background.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-container {
      position: relative;
      width: 66%;
      height: 66vh;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-slide {
      min-width: 80%;             
      margin: 0 10px;            
      opacity: 0.85;             
      transition: opacity 0.3s ease;
    }
    .carousel-slide:hover {
      opacity: 1;                
    }
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;       
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 2em;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
    }
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-track">
      <div class="carousel-slide">
        <img src="images/event1.png" alt="Event 1">
      </div>
      <div class="carousel-slide">
        <img src="images/event2.png" alt="Event 2">
      </div>
      <div class="carousel-slide">
        <img src="images/event3.png" alt="Event 3">
      </div>
      <div class="carousel-slide">
        <img src="images/event4.png" alt="Event 4">
      </div>
      <div class="carousel-slide">
        <img src="images/event5.png" alt="Event 5">
      </div>
      <div class="carousel-slide">
        <img src="images/event6.png" alt="Event 6">
      </div>
      <div class="carousel-slide">
        <img src="images/event7.png" alt="Event 7">
      </div>
      <div class="carousel-slide">
        <img src="images/event8.png" alt="Event 8">
      </div>
      <div class="carousel-slide">
        <img src="images/event10.png" alt="Event 10">
      </div>
    </div>

    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(document.querySelectorAll('.carousel-slide'));
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');

    let currentSlide = 0;

    let slideWidth = slides[0].offsetWidth + 20;


    function updateSlidePosition() {
      track.style.transform = 'translateX(-' + (currentSlide * slideWidth) + 'px)';
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      updateSlidePosition();
    }


    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      updateSlidePosition();
    }


    let slideInterval = setInterval(nextSlide, 3000);


    nextButton.addEventListener('click', () => {
      clearInterval(slideInterval);
      nextSlide();
      slideInterval = setInterval(nextSlide, 3000);
    });

    prevButton.addEventListener('click', () => {
      clearInterval(slideInterval);
      prevSlide();
      slideInterval = setInterval(nextSlide, 3000);
    });


    window.addEventListener('resize', () => {
      slideWidth = slides[0].offsetWidth + 20;
      updateSlidePosition();
    });
  </script>
</body>
</html>
