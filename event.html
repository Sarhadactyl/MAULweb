<!DOCTYPE html>
<html>
<head>
  <title>Event Slideshow</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }
    body {
      background: #000 url("images/background.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slideshow-container {
      position: relative;
      width: 66%;
      height: 66vh;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      overflow: hidden;
    }
    .slideshow-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .slideshow-container img.active {
      opacity: 0.85;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      font-size: 2em;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
    }
    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img src="images/event1.png" class="active" alt="Event 1">
    <img src="images/event2.png" alt="Event 2">
    <img src="images/event3.png" alt="Event 3">
    <img src="images/event4.png" alt="Event 4">
    <img src="images/event5.png" alt="Event 5">
    <img src="images/event6.png" alt="Event 6">
    <img src="images/event7.png" alt="Event 7">
    <img src="images/event8.png" alt="Event 8">
    <img src="images/event10.png" alt="Event 10">
    
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script>
    const slides = document.querySelectorAll('.slideshow-container img');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    let currentSlide = 0;
    let slideInterval = setInterval(nextSlide, 3000);

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) {
          slide.classList.add('active');
        }
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    nextButton.addEventListener('click', () => {
      clearInterval(slideInterval);
      nextSlide();
      slideInterval = setInterval(nextSlide, 3000);
    });

    prevButton.addEventListener('click', () => {
      clearInterval(slideInterval);
      prevSlide();
      slideInterval = setInterval(nextSlide, 3000);
    });
  </script>
</body>
</html>
