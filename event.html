<!DOCTYPE html>
<html>
<head>
  <title>Stacked Photo Slideshow</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }
    body {
      background: #000 url("images/background.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .stack-container {
      position: relative;
      width: 66%;
      height: 66vh;

      border: none;
      box-shadow: none;
      overflow: hidden; 
    }


    .stack-slide {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .stack-slide.active {
      z-index: 10;
      opacity: 1;
    }

    .stack-slide:hover {
      opacity: 1;
    }
 
    .stack-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 2em;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
      z-index: 999;
    }
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="stack-container">

    <div class="stack-slide active">
      <img src="images/event1.png" alt="Event 1">
    </div>
    <div class="stack-slide">
      <img src="images/event2.png" alt="Event 2">
    </div>
    <div class="stack-slide">
      <img src="images/event3.png" alt="Event 3">
    </div>
    <div class="stack-slide">
      <img src="images/event4.png" alt="Event 4">
    </div>
    <div class="stack-slide">
      <img src="images/event5.png" alt="Event 5">
    </div>
    <div class="stack-slide">
      <img src="images/event6.png" alt="Event 6">
    </div>
    <div class="stack-slide">
      <img src="images/event8.png" alt="Event 8">
    </div>
    <div class="stack-slide">
      <img src="images/event10.png" alt="Event 10">
    </div>

    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script>
    const slides = Array.from(document.querySelectorAll('.stack-slide'));
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');

    let currentIndex = 0;
    let slideInterval = setInterval(nextSlide, 3000); 

    function showSlide(index) {

      slides.forEach(slide => slide.classList.remove('active'));
      slides[index].classList.add('active');
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    }

    nextBtn.addEventListener('click', () => {
      clearInterval(slideInterval);
      nextSlide();
      slideInterval = setInterval(nextSlide, 3000);
    });

    prevBtn.addEventListener('click', () => {
      clearInterval(slideInterval);
      prevSlide();
      slideInterval = setInterval(nextSlide, 3000);
    });
  </script>
</body>
</html>
