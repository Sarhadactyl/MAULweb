<!DOCTYPE html>
<html>
<head>
  <title>Event Slideshow</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }
    body {
      background: #000 url("images/background.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slideshow-container {
      position: relative;
      width: 66%;
      height: 66vh;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 1;
    }
    .slide.active {
      opacity: 1;
      z-index: 10;
    }
    .slide img {
      width: 100%;
      height: calc(100% - 60px); 
      object-fit: contain;
      display: block;
      margin: auto;
    }
    .slide h2 {
      margin: 10px 0 0;
      text-align: center;
      font-size: 2em;
      background: transparent;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 2em;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
      z-index: 999;
    }
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">

    <div class="slide active">
      <h1>TOU-R</h1>
      <img src="images/event1.png" alt="Event 1">
    </div>
    <div class="slide">
      <h1>Gartic Phone</h1>
      <img src="images/event2.png" alt="Event 2">
    </div>
    <div class="slide">
      <h1>TOR</h1>
      <img src="images/event3.png" alt="Event 3">
    </div>
    <div class="slide">
      <h1>TOHE Mega Lobby</h1>
      <img src="images/event4.png" alt="Event 4">
    </div>
    <div class="slide">
      <h1>SKRIBBL.IO</h1>
      <img src="images/event5.png" alt="Event 5">
    </div>
    <div class="slide">
      <h1>TOHE Mega Lobby - Speedrun</h1>
      <img src="images/event6.png" alt="Event 6">
    </div>

    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let currentIndex = 0;
    let slideInterval = setInterval(nextSlide, 3000);

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) {
          slide.classList.add('active');
        }
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    }

    nextBtn.addEventListener('click', () => {
      clearInterval(slideInterval);
      nextSlide();
      slideInterval = setInterval(nextSlide, 3000);
    });

    prevBtn.addEventListener('click', () => {
      clearInterval(slideInterval);
      prevSlide();
      slideInterval = setInterval(nextSlide, 3000);
    });
  </script>
</body>
</html>
