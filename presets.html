<!DOCTYPE html>
<html>
<head>
  <title>Among Us Mod Presets</title>
  <meta property="og:title" content="Welcome to MAUL" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://moddedamong.us/" />
  <meta property="og:image" content="https://moddedamong.us/images/banner.png" />
  <meta property="og:description" content="Welcome to Modded Among Us Lobbies. Join our community to enhance your gaming experience!" />
  <meta property="og:site_name" content="Modded Among Us Lobbies" />
  <meta property="og:locale" content="en_US" />
  <link rel="canonical" href="https://moddedamong.us/" />
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --sub:#ccc;
      --card:rgba(39,38,38,.65);
      --border:#1d0909;
      --glass:rgba(0,0,0,.5);
      --accent:#ffffff; /* used for glows */
      --maxw:1200px;
      --radius:10px;
      --gap:18px;
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      background-color:var(--bg);
      color:var(--fg);
      font-family:'Roboto',system-ui,-apple-system,Segoe UI,Arial,sans-serif;
      overflow-x:hidden;
    }
    body{
      /* Use your image path */
      background: url('images/background.png') no-repeat center center fixed;
      background-size: cover;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding-bottom:110px;
    }

    header{
      width:100%;
      text-align:center;
      padding:20px 16px;
      background:rgba(0,0,0,.7);
      position:sticky; top:0;
      z-index:1000;
      backdrop-filter:saturate(1.2) blur(4px);
      border-bottom:1px solid #000;
    }
    header h1{ margin:0; font-size:clamp(26px,3vw,48px); letter-spacing:.5px; }

    .dropdown{ position:absolute; top:18px; left:24px; z-index:100; }
    .dropbtn{ background:none; border:none; cursor:pointer; padding:0; transition:transform .2s ease; }
    .dropbtn:hover{ transform:scale(1.08); }
    .hamburger{ width:30px; height:22px; display:flex; flex-direction:column; justify-content:space-between; }
    .hamburger span{ display:block; height:4px; background:#fff; border-radius:2px; }
    .dropdown-content{
      display:none; position:absolute; margin-top:10px;
      background:#2a2a2a; min-width:180px; border-radius:8px;
      box-shadow:0 8px 16px rgba(0,0,0,.35); overflow:hidden;
    }
    .dropdown-content a{
      color:#fff; padding:12px 14px; display:block; text-decoration:none;
      transition:background .2s ease;
    }
    .dropdown-content a:hover{ background:#3a3a3a; }
    .dropdown:hover .dropdown-content{ display:block; }

    .wrap{
      width:100%; max-width:var(--maxw);
      margin:32px auto; padding:16px;
      background:var(--glass);
      border:1px solid var(--border);
      border-radius:var(--radius);
    }
    .wrap.featured{ box-shadow:0 0 20px 10px rgba(255,255,255,.08); }
    .wrap h2{
      text-align:center; font-size:clamp(20px,2.2vw,32px);
      margin:8px 0 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      max-width: 900px; 
      margin: 0 auto; 
      gap: var(--gap);
      justify-content: center;
      align-items: stretch;
    }
    /*Featured section: small*/
    #featured-grid{
    display:flex;                 
    justify-content:center;
    max-width: 300px; 
    margin: 0 auto;
    }

    #featured-grid .card{
    width:100%;
    max-width: 300px;             
    }

    #featured-grid .thumb{
    height: 200px;  
    aspect-ratio: auto; 
    object-fit: cover;            
    }
    .wrap.featured {
      padding: 12px 16px;
    }
    .wrap.featured h2 {
      margin: 8px 0 12px;
    }
    
    .wrap.featured{ padding:12px 16px; }
    .wrap.featured h2{ margin: 8px 0 12px; }

    .card{
      display:flex; flex-direction:column; align-items:stretch;
      background:var(--card); border:1px solid var(--border);
      border-radius:var(--radius); overflow:hidden;
    }
    .thumb{
      aspect-ratio:16/9; width:100%; object-fit:cover;
      background:#111;
    }
    .card-body{ padding:14px; display:flex; flex-direction:column; gap:10px; }
    .title{
      margin:0; font-size:1.15rem; line-height:1.2; letter-spacing:.2px;
    }
    .sub{ color:var(--sub); font-size:.92rem; line-height:1.4; }

    .presets{
      border-top:1px solid #000; padding-top:10px; margin-top:6px;
    }
    details{
      background:rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.06);
      border-radius:8px; padding:10px 12px; margin-bottom:10px;
    }
    details:hover{ box-shadow:0 0 10px rgba(255,255,255,.06) inset; }
    summary{
      cursor:pointer; font-weight:700;
      list-style:none; outline:none;
    }
    summary::marker{ display:none; }
    .preset-meta{
      margin-top:8px; color:var(--sub); font-size:.95rem;
    }
    .preset-actions{
      display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;
    }
    .btn{
      display:inline-block; padding:9px 14px;
      background:black; color:white; text-decoration:none; font-weight:700;
      border-radius:8px; border:1px solid #222;
      transition: box-shadow .25s ease, transform .04s ease;
      will-change: box-shadow, transform;
    }
    .btn:hover{ box-shadow:0 0 14px var(--accent); }
    .btn:active{ transform:translateY(1px); }

    footer{
      position:fixed; bottom:0; left:0; width:100%;
      text-align:center; padding:14px;
      background:rgba(0,0,0,.7); z-index:1000;
      border-top:1px solid #000;
    }
    footer a{ color:#58a6ff; text-decoration:none; }
    footer a:hover{ text-decoration:underline; }

    .badge{
      display:inline-block; font-size:.75rem; opacity:.9;
      padding:3px 8px; border:1px solid rgba(255,255,255,.25);
      border-radius:999px; margin-left:6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Among Us Mods</h1>

    <nav class="dropdown" aria-label="Site">
      <button class="dropbtn" aria-label="Open menu">
        <div class="hamburger" aria-hidden="true">
          <span></span><span></span><span></span>
        </div>
      </button>
      <div class="dropdown-content" role="menu">
        <a href="/">Home</a>
        <a href="/art.html">User Art</a>
        <a href="/ourstaff.html">Our Staff</a>
        <a href="/eventpics.html">Past Events</a>
        <a href="/calendar.html">Event Calendar</a>
      </div>
    </nav>
  </header>

  <section class="wrap featured">
    <h2><u>Featured Presets</u></h2>
    <div class="grid" id="featured-grid">
    </div>
  </section>

  <section class="wrap">
    <h2><u>Mods Presets</u></h2>
    <div class="grid" id="mods-grid">
    </div>
  </section>

  <footer>
    <p>
      Want your preset featured?
      <a href="https://discord.com/channels/995954559044304896/1089882204458455090/1344255673206308904">Open a ticket</a>.
    </p>
  </footer>

  <script>
    /**
     * 1) Put images in /images/
     * 2) Put preset files anywhere (e.g., /presets/.../file.zip)
     * 3) Edit the DATA object below.
     *
     * Each preset entry:
     * - host: "HostName"
     * - name: "Preset Name"
     * - description: "One-liner or multi-line"
     * - file: "path/to/file.zip" (or null to omit button)
     * - notes (optional): small extra text like a version badge
     */

    const DATA = {
      featured: [
        {
          id: "project-lotus",
          title: "Project Lotus",
          image: "images/Project lotus.jpg",
          blurb: "Continuation of TOH:TOR with unique roles and functions.",
          repo: "https://github.com/Lotus-AU/LotusContinued",
          presets: [
            {
              host: "Placeholder",
              name: "Balanced Lotus v3",
              description: "Roles tuned for 10â€“12 players. Reduced kill cooldown, careful neutral balance.",
              file: "presets",
              notes: "expierenced",
            },
            {
              host: "Polus",
              name: "Chaos Mode",
              description: "High modifiers Expect mayhem.",
              file: "presets"
            }
          ]
        }
      ],
      mods: [
        {
          id: "toh",
          title: "Town of Host",
          image: "images/TownOfHost-Title.png",
          blurb: "Host-only base many other mods build on.",
          repo: "https://github.com/tukasa0001/TownOfHost",
          presets: [
            {
              host: "Skeld",
              name: "Classic TOH",
              description: "Vanilla adjacent with a few supportive roles enabled.",
              file: "presets/toh/classic-toh.zip"
            },
            {
              host: "MIRA",
              name: "idk",
              description: "a few of the favorite.",
              file: "presets/toh/fast-meetings.zip"
            }
          ]
        },
        {
          id: "tour",
          title: "The Other Roles",
          image: "images/TOR_logo.png",
          blurb: "Adds many new roles and settings to the game.",
          repo: "https://github.com/TheOtherRolesAU/TheOtherRoles",
          presets: [
            {
              host: "Airship",
              name: "Role Sampler",
              description: " intro with fewer neutrals and clear wincons.",
              file: "idk",
              notes: "Beginner friendly"
            }
          ]
        },
        {
          id: "TOHE",
          title: "Town of Host: Enhanced",
          image: "images/TOHE-BG.jpg",
          blurb: "This mod was deprecated, it's being continued by The Enhanced Network.",
          repo: "https://github.com/0xDrMoe/TownofHost-Enhanced?dhc-id=80389830512480262",
          presets: [
            {
              host: "Sarha",
              name: "0kcd like settings",
              description: "Many killing roles with low kill cooldowns, suited for low tasks and fast game preferences",
              file: "presets/TOHE2.3.0b6_Sarhas_Options.json"
            }
          ]
        }
      ]
    };

    const $ = sel => document.querySelector(sel);
    const el = (tag, cls, html) => {
      const n = document.createElement(tag);
      if (cls) n.className = cls;
      if (html !== undefined) n.innerHTML = html;
      return n;
    };

    function presetItem(p) {
      const d = el('details');
      const s = el('summary');
      s.textContent = `${p.host} â€” ${p.name}`;
      d.appendChild(s);

      const meta = el('div', 'preset-meta', p.description);
      d.appendChild(meta);

      const actions = el('div', 'preset-actions');
      if (p.file) {
        const dl = el('a', 'btn');
        dl.href = p.file;
        dl.setAttribute('download', '');
        dl.textContent = 'Download Preset';
        actions.appendChild(dl);
      }
      if (p.notes) {
        const badge = el('span', 'badge', p.notes);
        actions.appendChild(badge);
      }
      d.appendChild(actions);
      return d;
    }

    function modCard(mod) {
      const card = el('article', 'card');

      const img = el('img', 'thumb');
      img.src = mod.image;
      img.alt = mod.title;
      card.appendChild(img);

      const body = el('div', 'card-body');
      const h = el('h3', 'title', mod.title);
      body.appendChild(h);

      const sub = el('p', 'sub', mod.blurb || '');
      body.appendChild(sub);

      if (mod.repo) {
        const actions = el('div', 'preset-actions');
        const repoBtn = el('a', 'btn', 'GitHub');
        repoBtn.href = mod.repo;
        repoBtn.target = '_blank';
        actions.appendChild(repoBtn);
        body.appendChild(actions);
      }

      if (Array.isArray(mod.presets) && mod.presets.length) {
        const block = el('div', 'presets');
        const label = el('p', 'sub', '<strong>Presets</strong>');
        block.appendChild(label);
        mod.presets.forEach(p => block.appendChild(presetItem(p)));
        body.appendChild(block);
      }

      card.appendChild(body);
      return card;
    }

    function renderSection(containerId, list){
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      list.forEach(mod => container.appendChild(modCard(mod)));
    }

    renderSection('featured-grid', DATA.featured);
    renderSection('mods-grid', DATA.mods);
  </script>
</body>
</html>
