<!DOCTYPE html>
<html>
<head>
  <title>Event Calendar</title>
  <link rel="icon" type="image/png" href="images/favivon/favicon.png">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    body {
      background: #000 url("images/background.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 100px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      filter: brightness(0.6);
      z-index: -2;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(29,29,29,0.9), rgba(29,29,29,0.9));
      z-index: -1;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      position: relative;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 3em;
      color: #fff;
    }
    .dropdown {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .dropbtn {
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
      padding: 0;
    }
    .dropbtn:hover {
      transform: scale(1.1);
    }
    .hamburger {
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger span {
      display: block;
      height: 4px;
      background-color: #fff;
      border-radius: 2px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 30px;
      left: 0;
      background-color: #2a2a2a; 
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }
    .dropdown-content a:hover {
      background-color: #3a3a3a;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .calendar-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      width: 90%;
      max-width: 700px;
      text-align: center;
    }
    .month-navigation {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .month-navigation button {
      background: #444;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
    }
    .month-navigation button:hover {
      background: #666;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr); 
      gap: 5px;
      margin-top: 10px;
      text-align: center;
    }
    .day {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      text-align: center;
      border-radius: 5px;
      transition: 0.3s;
      font-size: 1.2em;
    }
    .day:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .event-day {
      background: rgba(255, 165, 0, 0.8); 
    }
    .ongoing-event {
      background: rgba(0, 255, 0, 0.6); 
    }
    .event-details {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .live-events-container {
      margin-top: 20px;
      width: 90%;
      max-width: 700px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255, 0, 0, 0.2);
      text-align: center;
    }
    .live-event {
      padding: 10px;
      background: rgba(255, 0, 0, 0.6);
      border-radius: 5px;
      margin-bottom: 5px;
      font-size: 1.2em;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
      .slide h2 {
        font-size: 1.4em;
        padding: 5px 10px;
      }
      .slideshow-container {
        min-height: 300px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Event Calendar</h1>
  </header>

  <div class="dropdown">
    <button class="dropbtn">
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </button>
    <div class="dropdown-content">
      <a href="index.html">Home</a>
      <a href="https://moddedamong.us/art.html">User Art</a>
      <a href="https://moddedamong.us/ourstaff.html">Our Staff</a>
      <a href="https://moddedamong.us/eventpics.html">Past Events</a>
      <a href="https://moddedamong.us/mods.html">Featured Mods</a>
    </div>
  </div>

  <div class="calendar-container">
    <div class="month-navigation">
      <button id="prevMonth">â—€ Previous</button>
      <h2 id="monthTitle">March 2025</h2>
      <button id="nextMonth">Next â–¶</button>
    </div>

    <div class="calendar" id="calendarDays"></div>

    <div class="event-details">
      <h3 id="event-title"></h3>
    </div>
  </div>

  <div class="live-events-container">
    <h2>ðŸ”´ LIVE Events</h2>
    <div id="live-events-list"></div>
  </div>

  <footer>
    <p>
      Want to suggest an event? <a href="https://discord.com/channels/995954559044304896/1114516322995421194" style="color: blue; text-decoration: none;">Open a ticket</a>.
    </p>
  </footer>

  <script>
    const events = {
      "March 2025": { 14: "Spring Scavenger Hunt (Ongoing)", 15: "Mafia Night" }, 
    };

    const months = ["March 2025", "April 2025", "May 2025"]; 
    let currentMonthIndex = 0;

    function renderCalendar() {
      const monthName = months[currentMonthIndex];
      document.getElementById("monthTitle").textContent = monthName;
      document.getElementById("calendarDays").innerHTML = "";
      document.getElementById("live-events-list").innerHTML = "";

      for (let i = 1; i <= 31; i++) {
        let dayDiv = document.createElement("div");
        dayDiv.classList.add("day");
        dayDiv.textContent = i;

        if (events[monthName] && events[monthName][i]) {
          dayDiv.classList.add("event-day");
          dayDiv.setAttribute("data-event", events[monthName][i]);

          if (events[monthName][i].includes("(Ongoing)")) {
            dayDiv.classList.add("ongoing-event");
            let liveEvent = document.createElement("div");
            liveEvent.classList.add("live-event");
            liveEvent.textContent = `ðŸ”´ ${events[monthName][i]}`;
            document.getElementById("live-events-list").appendChild(liveEvent);
          }
        }

        dayDiv.addEventListener("click", () => {
          document.getElementById("event-title").innerHTML = dayDiv.getAttribute("data-event") || "No event";
          document.querySelector(".event-details").style.display = "block";
        });

        document.getElementById("calendarDays").appendChild(dayDiv);
      }
    }

    document.getElementById("prevMonth").addEventListener("click", () => { if (currentMonthIndex > 0) currentMonthIndex--; renderCalendar(); });
    document.getElementById("nextMonth").addEventListener("click", () => { if (currentMonthIndex < months.length - 1) currentMonthIndex++; renderCalendar(); });

    renderCalendar();
  </script>

</body>
</html>
